description: Suggest improvements or refactors for existing code
labels: [refactor, improvement]
assignees: [TheKingTermux]

body:
  - type: textarea
    id: area
    attributes:
      label: Area of Code
      description: Which part of the code or file needs improvement?
      placeholder: |
        Example:
          `src/components/Header.js`
    validations:
      required: true

  - type: textarea
    id: current-issue
    attributes:
      label: Current Issue
      description: Explain whatâ€™s wrong or inefficient in the current implementation.
      placeholder: |
        Example:
          The component re-renders unnecessarily due to state mismanagement.
    validations:
      required: true

  - type: textarea
    id: proposed-change
    attributes:
      label: Proposed Improvement
      description: Suggest a better approach or refactor idea.
      placeholder: |
        Example:
          Use `React.memo()` and move constant values outside the component.

  - type: textarea
    id: benefits
    attributes:
      label: Benefits
      description: Explain the expected benefit from this improvement.
      placeholder: |
        Example:
          Reduced re-renders â†’ better performance and cleaner code.

  - type: textarea
    id: additional-info
    attributes:
      label: Additional Information
      description: Include benchmarks, PR references, or related issues.
